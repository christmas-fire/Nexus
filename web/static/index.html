<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div id="login-view">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4" style="margin-top: 15vh;">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Nexus</h3>
                        <form id="login-form">
                            <div class="mb-3"><label for="email" class="form-label">Email</label><input type="email" class="form-control" id="email" required></div>
                            <div class="mb-3"><label for="password" class="form-label">Password</label><input type="password" class="form-control" id="password" required></div>
                            <div class="d-grid gap-2"><button type="submit" class="btn btn-primary">Login</button><button type="button" class="btn btn-secondary" id="register-btn">Register</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="chat-view" class="d-none">
        <div class="row vh-100 py-3">
            <div class="col-4 h-100 d-flex flex-column">
                <div class="card flex-grow-1">
                    <div class="card-header d-flex justify-content-between align-items-center"><h5>My Chats</h5><button class="btn btn-sm btn-success" id="new-chat-btn">+</button></div>
                    <ul class="list-group list-group-flush overflow-auto" id="chats-list"></ul>
                </div>
            </div>
            <div class="col-8 h-100">
                <div class="card h-100 d-flex flex-column">
                    <div class="card-header"><h5 id="chat-title">Select a chat</h5></div>
                    <div class="card-body flex-grow-1" id="messages-container" style="display: flex; flex-direction: column-reverse; overflow-y: auto;"></div>
                    <div class="card-footer">
                        <form id="message-form" class="d-flex">
                            <input type="text" class="form-control" id="message-input" placeholder="Type a message..." autocomplete="off" required disabled>
                            <button type="submit" class="btn btn-primary ms-2" disabled>Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script> 
</body>
</html>
